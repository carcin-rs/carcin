[package]
name = "squared"
version = "0.1.0"
edition = "2021"
description = "Placeholder"
license = "MIT OR Apache-2.0"
repository = "https://github.com/nikomatsakis/squared"
documentation = "https://nikomatsakis.github.io/squared"

[dependencies]
accessors-rs = "0.1.0"
proc-macro2 = { version = "1.0.92", features = ["span-locations"] }
serde = { version = "1.0.217", features = ["alloc", "derive", "rc"] }
syn = { version = "2.0.94", features = ["full", "visit"] }
thiserror = "2.0.9"
typed-arena = "2.0.2"

[workspace]
members = [
    "demos/hello_world",
    "demos/hello_world/squared/",
]
